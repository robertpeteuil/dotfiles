- defaults:
    link:
      create: true
      relink: true
      force: false

- clean: ['~']

# Zsh Settings
- link:
    ~/.zshenv: 
      path: zsh/.zshenv
      force: true

# Bash Settings
- link:
    ~/.bash-git-prompt: 
      path: shell/bash-git-prompt
      force: true
    ~/.grc: 
      path: shell/grc
      force: true
    ~/.bash_profile:
      path: shell/bash_profile
      force: true
    ~/.bashrc:
      path: shell/bashrc
      force: true

# GitConfig Settings
- link:
    ~/.gitconfig:
      path: shell/gitconfig
      force: true
    ~/.gitconfig_ssh:
      path: shell/gitconfig_ssh
      force: true
    ~/.gitignore_global:
      path: shell/gitignore_global
      force: true

# Config
- link:
    ~/.tmux.conf:
      if: 'test -e ./config/tmux/tmux.conf'
      path: config/tmux/tmux.conf
      force: true
    ~/.config/nvim:
      if: 'test -e ./config/nvim'
      path: config/nvim
      force: false
    ~/.config/ghostty/config:
      if: '[ `uname` = Darwin ]'
      path: config/ghostty/config-macos
      force: false
    ~/.config/eza/theme.yml:
      path: config/eza/tokyonight.yml
      force: false
    ~/.config/lazygit/config.yml:
      path: config/lazygit/tokyonight_night.yml
      force: false
    ~/.config/atuin/config.toml:
      path: config/atuin/config.toml
      force: true
    ~/.config/atuin/themes:
      path: config/atuin/themes
      force: true
    ~/.jqp.yaml:
      if: '[ `uname` = Darwin ]'
      path: config/jqp/jqp.yaml
      force: false

# Private Config
- link:
    ~/.gitconfig_private:
      if: 'test -e ./private/config/gitconfig_private'
      path: private/config/gitconfig_private
      force: true
    ~/.ssh/config:
      if: 'test -e ./private/config/ssh/config'
      path: private/config/ssh/config
      force: false
    ~/.config/jj/config.toml:
      if: 'test -e ./private/config/jj-config.toml'
      path: private/config/jj-config.toml
      force: false
